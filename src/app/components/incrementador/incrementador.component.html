<h3>{{leyenda}}</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-secondary" (click)="cambiar(-5)" ><i class="mdi mdi-minus"></i></button>
    </span>
    <input type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChange($event)" min="1" max="10" #txt >
    <span class="input-group-btn">
        <button class="btn btn-secondary" (click)="cambiar(+5)"><i class="mdi mdi-plus"></i></button>
    </span>
</div>
